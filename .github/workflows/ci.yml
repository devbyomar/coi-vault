name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DATABASE_URL: "postgresql://test:test@localhost:5432/coivault_test"
  NEXTAUTH_SECRET: "ci-test-secret"
  NEXTAUTH_URL: "http://localhost:3000"
  STRIPE_SECRET_KEY: "sk_test_fake"
  STRIPE_WEBHOOK_SECRET: "whsec_fake"
  STRIPE_PRO_PRICE_ID: "price_fake_pro"
  STRIPE_TEAM_PRICE_ID: "price_fake_team"
  NEXT_PUBLIC_APP_URL: "http://localhost:3000"
  CRON_SECRET: "ci-cron-secret"

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: coivault_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma db push --skip-generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
